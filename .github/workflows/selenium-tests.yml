name: Run all tests


on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature2
  pull_request:
    branches:
      - main
      - test-branch
  schedule:
      - cron: "0 7 * * 2"  # Every Tuesday at 7:00 AM UTC (8:00 AM Zurich time during CET)
      - cron: "0 7 * * 5"  # Every Friday at 7:00 AM UTC (8:00 AM Zurich time during CET)


jobs:
  test-environments:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [staging, production, sauce-labs]

    environment: ${{matrix.environment}}

    services:
      selenium:
        image: selenium/standalone-firefox:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size 2g

    concurrency: one-deploy-at-a-time

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Set up Chrome and ChromeDriver
    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 120
        install-chromedriver: true
        install-dependencies: true

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-html

    # Step 5: Run pytest tests
    - name: Set BASE_URL based on environment variables
      env:
        STAGING_URL: ${{ vars.STAGING_URL }}
        PRODUCTION_URL: ${{ vars.PRODUCTION_URL }}
        SAUCE_LABS_URL: ${{ vars.SAUCE_LABS_URL }}
        BROWSER_NAME: firefox
      run: |
        case "${{ matrix.environment }}" in
          staging) echo "BASE_URL=${{ env.STAGING_URL }}" >> $GITHUB_ENV ;;
          production) echo "BASE_URL=${{ env.PRODUCTION_URL }}" >> $GITHUB_ENV ;;
          sauce-labs) echo "BASE_URL=${{ env.SAUCE_LABS_URL }}" >> $GITHUB_ENV ;;
        esac

    # Step 6: Set Selenium Remote URL for all environments
    - name: Set SELENIUM_REMOTE_URL
      run: |
        case "${{ matrix.environment }}" in
          sauce-labs) echo "SELENIUM_REMOTE_URL=https://ondemand.eu-central-1.saucelabs.com:443/wd/hub" >> $GITHUB_ENV ;;
          *) echo "SELENIUM_REMOTE_URL=http://localhost:4444/wd/hub" >> $GITHUB_ENV ;;
        esac

    # Step 7: Run tests
    - name: Run tests for ${{ matrix.environment }}
      env:
        BASE_URL: ${{ env.BASE_URL }}
        SELENIUM_REMOTE_URL: ${{ env.SELENIUM_REMOTE_URL }}
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
      run: |
        if [ "${{ matrix.environment }}" = "sauce-labs" ]; then
          pytest tests/test_login.py -sv --headless --html=latest_logs/report_sauce_labs.html --self-contained-html \
            --sauce-labs
        else
          pytest tests/test_login.py -sv --headless --html=latest_logs/report_${{ matrix.environment }}.html --self-contained-html --browser-name=${{ env.BROWSER_NAME }}
        fi
    

    # Step 8: Upload screenshots as artifacts
    - name: Upload error screenshots
      if: failure() # Only upload if the job fails
      uses: actions/upload-artifact@v3
      with:
        name: error-screenshots
        path: latest_logs/errors/

    # Step 9: Upload HTML test report
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: latest_logs/report.html

